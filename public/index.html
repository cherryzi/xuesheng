	<!-- bootstrap依赖jquery -->
	<script type="text/javascript" src="frameworks/bootstrap-3.3.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="frameworks/bootstrap-3.3.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript">
		function initStyle(){
			// 获取浏览器视口的高度
			var height = $(window).height();
			var ch = height-210;
			$('.content').css('height',ch+'px');
			$('.navleft').css('height',ch+'px');
		}

		$(function(){
			initStyle();
			$('.navleft li').off();  //先解绑后绑定
			$('.navleft li').on('click',function(){
				var page = $(this).attr("page");
				//将子页面加载到.content中
				$('section.content').load(page);
			});
			// trigger模拟点击,默认触发
			$('.navleft li').eq(0).trigger('click');


		})//结束位置

	</script>
</head>
